asyncapi: '2.5.0'
info:
  title: Application Service
  version: 0.39.12
  description: Application API for Animal Health and Welfare Review 
channels:
  ffc-ahwr-application-response:
    subscribe:
      message:
        $ref: '#/components/messages/ApplicationResponse'
  ffc-ahwr-submit-request:
    subscribe:
      message:
        $ref: '#/components/messages/SubmitRequest'
components:
  messages:
    ApplicationRequest:
      FetchApplication:
        payload:
          type: object
          properties:
            applicationReference:
              type: string
              description: Application reference number
      FetchClaim:
        payload:
          type: object
          properties:
            email:
              type: string
              description: Email address of the farmer
              format: email
      ProcessApplication:
        payload:
          type: object
          properties:
            confirmCheckDetails:
              type: string
              description: Confirm the details are correct
              required: true
            whichReview:
              type: string
              description: Specify the review type
              required: true
            eligibleSpecies:
              type: string
              description: Specify the eligible species
              required: true
            reference:
              type: string
              description: Reference number
              required: true
              nullable: true
            declaration:
              type: boolean
              description: Declaration status
              required: true
            offerStatus:
              type: string
              description: Offer status
              required: true
            visitDate:
              type: string
              description: Visit date
              required: true
            vetName:
              type: string
              description: Veterinarian's name
              required: true
            urnResult:
              type: string
              description: URN result
              required: true
            vetRcvs:
              type: string
              description: Veterinarian's RCVS number
              required: true
            detailsCorrect:
              type: string
              description: Details correctness confirmation
              required: true
            organisation:
              type: object
              properties:
                farmerName:
                  type: string
                  description: Farmer's name
                  required: true
                name:
                  type: string
                  description: Organisation name
                  required: true
                sbi:
                  type: string
                  description: SBI number
                  required: true
                crn:
                  type: string
                  description: CRN number
                  required: false
                cph:
                  type: string
                  description: CPH number
                  required: false
                address:
                  type: string
                  description: Organisation address
                  required: true
                email:
                  type: string
                  description: Organisation email
                  required: true
                isTest:
                  type: boolean
                  description: Test mode status
                  required: false
      SubmitClaim:
        payload:
          type: object
          properties:
            reference:
              type: string
              description: Claim reference number
              required: true
            data:
              type: object
              properties:
                confirmCheckDetails:
                  type: string
                  description: Confirm the details are correct
                  required: true
                whichReview:
                  type: string
                  description: Specify the review type
                  required: true
                eligibleSpecies:
                  type: string
                  description: Specify the eligible species
                  required: true
                reference:
                  type: string
                  description: Reference number
                  required: true
                  nullable: true
                declaration:
                  type: boolean
                  description: Declaration status
                  required: true
                offerStatus:
                  type: string
                  description: Offer status
                  required: true
                visitDate:
                  type: string
                  description: Visit date
                  required: true
                vetName:
                  type: string
                  description: Veterinarian's name
                  required: true
                urnResult:
                  type: string
                  description: URN result
                  required: true
                vetRcvs:
                  type: string
                  description: Veterinarian's RCVS number
                  required: true
                detailsCorrect:
                  type: string
                  description: Details correctness confirmation
                  required: true
                organisation:
                  type: object
                  properties:
                    farmerName:
                      type: string
                      description: Farmer's name
                      required: true
                    name:
                      type: string
                      description: Organisation name
                      required: true
                    sbi:
                      type: string
                      description: SBI number
                      required: true
                    crn:
                      type: string
                      description: CRN number
                      required: false
                    cph:
                      type: string
                      description: CPH number
                      required: false
                    address:
                      type: string
                      description: Organisation address
                      required: true
                    email:
                      type: string
                      description: Organisation email
                      required: true
                    isTest:
                      type: boolean
                      description: Test mode status
                      required: false
    ApplicationResponse:
      FetchApplication:
        payload:
          type: object
          properties:
            reference:
              type: string
              description: Claim reference number
              required: true
            applicationState:
              type: string
              description: The state of the application, e.g. notSubmitted, failed
              required: true
            data:
              type: object
              properties:
                confirmCheckDetails:
                  type: string
                  description: Confirm the details are correct
                  required: true
                whichReview:
                  type: string
                  description: Specify the review type
                  required: true
                eligibleSpecies:
                  type: string
                  description: Specify the eligible species
                  required: true
                reference:
                  type: string
                  description: Reference number
                  required: true
                  nullable: true
                declaration:
                  type: boolean
                  description: Declaration status
                  required: true
                offerStatus:
                  type: string
                  description: Offer status
                  required: true
                visitDate:
                  type: string
                  description: Visit date
                  required: true
                vetName:
                  type: string
                  description: Veterinarian's name
                  required: true
                urnResult:
                  type: string
                  description: URN result
                  required: true
                vetRcvs:
                  type: string
                  description: Veterinarian's RCVS number
                  required: true
                detailsCorrect:
                  type: string
                  description: Details correctness confirmation
                  required: true
                organisation:
                  type: object
                  properties:
                    farmerName:
                      type: string
                      description: Farmer's name
                      required: true
                    name:
                      type: string
                      description: Organisation name
                      required: true
                    sbi:
                      type: string
                      description: SBI number
                      required: true
                    crn:
                      type: string
                      description: CRN number
                      required: false
                    cph:
                      type: string
                      description: CPH number
                      required: false
                    address:
                      type: string
                      description: Organisation address
                      required: true
                    email:
                      type: string
                      description: Organisation email
                      required: true
                    isTest:
                      type: boolean
                      description: Test mode status
                      required: false
      FetchClaim:
        payload:
          type: object
          properties:
            reference:
              type: string
              required: true
              description: Reference number of the claim
            applicationState:
              type: string
              required: true
              description: State of the application
            data:
              type: object
              properties:
                confirmCheckDetails:
                  type: string
                  required: true
                  description: Confirmation of check details
                whichReview:
                  type: string
                  required: true
                  description: Type of review
                eligibleSpecies:
                  type: string
                  required: true
                  description: Eligible species
                reference:
                  type: string
                  required: true
                  nullable: true
                  description: Reference number (optional)
                declaration:
                  type: boolean
                  required: true
                  description: Declaration confirmation
                offerStatus:
                  type: string
                  required: true
                  description: Offer status
                visitDate:
                  type: string
                  required: true
                  description: Date of visit
                vetName:
                  type: string
                  required: true
                  description: Veterinarian name
                urnResult:
                  type: string
                  required: true
                  description: URN result
                vetRcvs:
                  type: string
                  required: true
                  description: Veterinarian RCVS number
                detailsCorrect:
                  type: string
                  required: true
                  description: Details correctness confirmation
                organisation:
                  type: object
                  properties:
                    farmerName:
                      type: string
                      required: true
                      description: Farmer's name
                    name:
                      type: string
                      required: true
                      description: Organisation name
                    sbi:
                      type: string
                      required: true
                      description: SBI number
                    crn:
                      type: string
                      nullable: true
                      description: CRN number (optional)
                    cph:
                      type: string
                      nullable: true
                      description: CPH number (optional)
                    address:
                      type: string
                      required: true
                      description: Organisation address
                    email:
                      type: string
                      required: true
                      description: Email address of the organisation
                    isTest:
                      type: boolean
                      nullable: true
                      description: Indicates if it's a test case
      ProcessApplication:
        payload:
          type: object
          properties:
            applicationState:
              type: string
              description: The state of the application, e.g. notSubmitted, failed
              required: true
            applicationReference:
              type: string
              description: The reference number of the application
              required: true
      SubmitClaim:
        payload:
          type: object
          properties:
            state:
              type: string
              description: State of the claim
              required: true
    SubmitRequest:
      SubmitClaim:
        payload:
          type: object
          properties:
            reference:
              type: string
              description: Claim reference number
              required: true
            whichReview:
              type: string
              description: Specify the review type
              required: true
            sbi:
              type: string
              description: SBI number
              required: true
                    