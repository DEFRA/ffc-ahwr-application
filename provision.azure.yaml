resources:
  identity: ahwr-application
  postgreSql: 
    name: ffc-ahwr-application
    extensions:
      - name: uuid-ossp
  queues:
    - name: ffc-ahwr-application-request
      role: reciever
      session: true
    - name: ffc-ahwr-application-response
      role: sender
      session: true
    - name: ffc-ahwr-document-request
      role: sender
      session: true
    - name: ffc-ahwr-payment-request
      role: sender
      session: true  
    - name: ffc-ahwr-event
      role: sender
      session: true      
    - name: ffc-ahwr-sfd-message
      role: sender
      session: true