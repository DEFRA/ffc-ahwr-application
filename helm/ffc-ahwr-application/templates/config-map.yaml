{{- include "ffc-helm-library.container-config-map" (list . "ffc-ahwr-application.config-map") -}}
{{- define "ffc-ahwr-application.config-map" -}}
data:
  APPINSIGHTS_CLOUDROLE: {{ quote .Values.name }}
  BACKOFFICEREQUEST_QUEUE_ADDRESS: {{ quote .Values.container.backOfficeRequestQueueAddress }}
  BACKOFFICERESPONSE_QUEUE_ADDRESS: {{ quote .Values.container.backOfficeResponseQueueAddress }}
  APPLICATIONEVENT_QUEUE_ADDRESS: {{ quote .Values.container.applicationEventQueueAddress }}
  APPLICATIONREQUEST_QUEUE_ADDRESS: {{ quote .Values.container.applicationRequestQueueAddress }}
  APPLICATIONRESPONSE_QUEUE_ADDRESS: {{ quote .Values.container.applicationResponseQueueAddress }}
  SEND_PAYMENT_REQUEST: {{ quote .Values.container.sendPaymentRequest }}
  PAYMENTREQUEST_TOPIC_ADDRESS: {{ quote .Values.container.paymentRequestTopicAddress }}
  PAYMENTRESPONSE_TOPIC_ADDRESS: {{ quote .Values.container.paymentResponseTopicAddress }}
  PAYMENTRESPONSE_SUBSCRIPTION_ADDRESS: {{ quote .Values.container.paymentResponseSubscriptionAddress }}
  MESSAGE_QUEUE_HOST: {{ quote .Values.container.messageQueueHost }}
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  POSTGRES_DB: {{ quote .Values.postgresService.postgresDb }}
  POSTGRES_HOST: {{ quote .Values.postgresService.postgresExternalName }}
  POSTGRES_PORT: {{ quote .Values.postgresService.postgresPort }}
  POSTGRES_SCHEMA_NAME: {{ quote .Values.postgresService.postgresSchema }}
  NOTIFY_TEMPLATE_ID_FARMER_APPLICATION_COMPLETE: {{ quote .Values.container.notifyTemplateIdFarmerApplicationComplete }}
  NOTIFY_TEMPLATE_ID_FARMER_APPLICATION_CLAIM: {{ quote .Values.container.notifyTemplateIdFarmerApplicationClaim }}
  NOTIFY_TEMPLATE_ID_FARMER_CLAIM_COMPLETE: {{ quote .Values.container.notifyTemplateIdFarmerClaimComplete }}
  NOTIFY_TEMPLATE_ID_FARMER_VET_RECORD_INELIGIBLE: {{ quote .Values.container.notifyTemplateIdFarmerVetRecordIneligible }}
  NOTIFY_TEMPLATE_ID_VET_APPLICATION_COMPLETE: {{ quote .Values.container.notifyTemplateIdVetApplicationComplete }}
  SERVICE_URI: {{ quote .Values.container.serviceUri }}
{{- end -}}
